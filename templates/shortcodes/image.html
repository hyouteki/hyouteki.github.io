<a href="{{url}}">
  <img
    class="
      {% if full %}full{% endif %}
      {% if pixels %}pixels{% endif %}
      {% if transparent %}transparent{% endif %}
      {% if no_hover %}no-hover{% endif %}
    "
    {% if alt %}alt="{{alt}}"{% endif %}
    src="{% if url_min %}{{url_min}}{% else %}{{url}}{% endif %}"
  />
</a>
